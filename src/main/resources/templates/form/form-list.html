<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
</head>
<style>
    td[data-field="opreate"] .layui-table-cell{
        height:30px;
        overflow:inherit;
    }
</style>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
                        <div class="layui-input-inline layui-show-xs-block">
                            <input type="text" name="name" id="name" placeholder="姓名" class="layui-input">
                        </div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <button class="layui-btn" lay-submit="" id="searchFactory" lay-filter="searchFactory"><i class="layui-icon">&#xe615;</i></button>
                        </div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <a class="layui-btn" id="addFac"><i class="layui-icon"></i>添加</a>
                        </div>
                    </form>
                </div>
                <div class="layui-card-body ">
                    <table class="layui-hide" id="factoryTable" lay-filter="factoryTable"></table>
                    <script type="text/html" id="barDemo">
<!--                       <a class="layui-btn layui-btn-warm" lay-event="edit">编辑</a>-->
                        {{# if(d.isSub == 0){}}
                        <a class="layui-btn layui-btn-warm" lay-event="edit">提交</a>
                        {{#}}}
                        {{# if(d.status == 2){}}
                        <a class="layui-btn layui-btn-warm" lay-event="abandon">废弃</a>
                        {{#}}}
                        <a class="layui-btn layui-btn-warm" lay-event="comment">批注</a>
                        <a class="layui-btn layui-btn-danger" lay-event="del">删除</a>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    layui.use(['table', 'form', 'laytpl'], function () {
        var $ = layui.$,
            table = layui.table,
            laytpl = layui.laytpl,
            form = layui.form;
        var factoryTable = table.render({
            elem: '#factoryTable'
            , id: 'factoryTable'
            , url: 'getFormList'
            , method: 'GET'
            , title: '客户表'
            , cols: [
                [
                    {field: 'days', title: '请假天数'}
                    ,{field: 'reason', title: '请假原因'}
                    ,{field: 'applyerName', title: '申请人'}
                    ,{field: 'approverName', title: '审批人'}
                    ,{field: 'status', title: '状态', templet: function (d) {
                        if (d.status == 0){
                            return '废弃';
                        } else if (d.status == 1){
                            return '正常 ';
                        }else if (d.status == 2){
                            return '驳回 ';
                        }else if (d.status == 3){
                            return '完成 ';
                        }
                    }}
                    ,{field: 'opreate',title: '操作',align:'center', toolbar: '#barDemo', width: 220}
                ]
            ]
            , page: true
            , response: {
                statusCode: 1 //重新规定成功的状态码为 200，table 组件默认为 0
            }
            , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.total, //解析数据长度
                    "data": res.data.records //解析数据列表
                };
            }
        });

        //条件查询
        $("#searchFactory").on("click", function () {
            factoryTable.reload({
                where: {
                    name : $('#name').val()
                }
                , page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
            return false;
        });

        //添加客户信息
        $('#addFac').on('click', function () {
            layer.open({
                type: 2,
                content: 'view?url=form/form-add',
                title: '添加申请单',
                area: ['700px', '700px'],
                btn: ['确定', '取消'],
                yes: function (index, layero) {
                    var submitID = 'add',
                        submit = layero.find('iframe').contents().find('#' + submitID);
                    submit.trigger('click');
                },
                success: function (layero, index) {
                    var body = layer.getChildFrame('body', index);

                }
            });
        });



        //监听行工具事件
        table.on('tool(factoryTable)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('确认要删除吗?', function (index) {
                    $.ajax({
                        url: 'deleteCustomer/'+data.id,
                        type: 'DELETE',
                        dataType: 'json',
                        success: function (data) {
                            if (data.success) {
                                layer.msg(data.msg, {icon: 6, time: 1500}, function () {
                                    factoryTable.reload();
                                });
                            } else {
                                layer.msg(res.msg, {icon: 5, time: 1000});
                            }
                        },
                        error: function () {
                            layer.msg('系统错误！', {
                                icon: 5
                            });
                        }
                    });
                });
            } else if (obj.event === 'edit') {
                $.ajax({
                    url: 'completeSubmit',
                    type: 'put',
                    data: {
                      id: data.id
                    },
                    dataType: 'json',
                    success: function (data) {
                        if (data.success) {
                            layer.msg(data.msg, {icon: 6, time: 1500}, function () {
                                factoryTable.reload();
                            });
                        } else {
                            layer.msg(res.msg, {icon: 5, time: 1000});
                        }
                    },
                    error: function () {
                        layer.msg('系统错误！', {
                            icon: 5
                        });
                    }
                });
            }else if (obj.event === 'abandon') {
                $.ajax({
                    url: 'deleteTask',
                    type: 'put',
                    data: {
                        formId: data.id
                    },
                    dataType: 'json',
                    success: function (data) {
                        if (data.success) {
                            layer.msg(data.msg, {icon: 6, time: 1500}, function () {
                                factoryTable.reload();
                            });
                        } else {
                            layer.msg(res.msg, {icon: 5, time: 1000});
                        }
                    },
                    error: function () {
                        layer.msg('系统错误！', {
                            icon: 5
                        });
                    }
                });
            }else if (obj.event === 'comment') {
                layer.open({
                    type: 2,
                    content: 'view?url=form/comment-list',
                    title: '批注列表',
                    area: ['700px', '700px'],
                    btn: ['确定', '取消'],
                    yes: function (index, layero) {
                        var submitID = 'add',
                            submit = layero.find('iframe').contents().find('#' + submitID);
                        submit.trigger('click');
                    },
                    success: function (layero, index) {
                        var body = layer.getChildFrame('body', index);
                        body.find("#formId").val(data.id);
                    }
                });
            }
        });
    });
</script>

</html>
